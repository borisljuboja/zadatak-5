<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stil.css">
    <title>Calc app</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="title">
                <h1>calc</h1>
            </div>
            <div class="themes">
                <span class="first">1</span>
                <span class="second">2</span>
                <span class="third">3</span>
            </div>
            <div class="switch-theme-buttons">
                <button class="button" id="default"></button>
                <button class="button" id="light"></button>
                <button class="button" id="purple"></button>
            </div>
        </header>
        <div class="calc">
            <div class="showing">0</div>
            <div class="buttons">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="del_btn" class="delete">DEL</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">+</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="operator">/</button>
                <button class="operator">x</button>
                <button id="reset_btn" class="reset">RESET</button>
                <button id="equals_btn" class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
